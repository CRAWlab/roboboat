footprint: [[-0.75, -0.43], [-0.75, 0.43], [0.75, 0.43], [0.75, -0.43]]
footprint_padding: 0.01

obstacle_range: 10.0 # Maximum range to consider (m)
raytrace_range: 1.0  # Minimum range to consider? (m) 

resolution: 0.05     # Map resolution in m

inflation:
    inflation_radius: 0.25   # Added buffer around cells (m)

obstacles_laser:
    observation_sources: bow_lidar stern_lidar
    bow_lidar: {data_type: LaserScan, clearing: true, marking: true, topic: /laser/scan/0, inf_is_valid: true}
    stern_lidar: {data_type: LaserScan, clearing: true, marking: true, topic: /laser/scan/0, inf_is_valid: true}

obstacles_pointcount:
    observation_sources: bow_point_cloud stern_point_cloud
    bow_point_cloud: {data_type: PointCloud2, topic: /bowPoints/depth/points, marking: true, clearing: true}
    stern_point_cloud: {data_type: PointCloud2, topic: /sternPoints/depth/points, marking: true, clearing: true}
    # may need to add sensor_frame: frame_name, above

#layer definitions
static:
    map_topic: map
    subscribe_to_updates: true